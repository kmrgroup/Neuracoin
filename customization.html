<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Neura Coin Customization Dashboard – Personalize Your Experience" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neura Coin | Customize</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #0b0f24; color: #fff; margin: 0; }
    header { background: rgba(11,15,36,0.9); padding: 1rem 5%; position: fixed; width: 100%; top: 0; }
    .container { padding: 100px 20px 60px; max-width: 800px; margin: 0 auto; }
    .toggle-btn { padding: 10px 20px; border: none; border-radius: 5px; margin: 0.5rem; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <div class="nav-brand">Neura Coin</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="chatbot.html">Chat</a>
        <a href="customization.html">Customize</a>
        <a href="news.html">News</a>
      </div>
    </nav>
  </header>

  <!-- Customization Dashboard -->
  <div class="container" data-aos="fade-up">
    <h2>Personalize Your Experience</h2>
    <p>Select your preferred theme:</p>
    <button class="toggle-btn" onclick="setTheme('dark')">Dark</button>
    <button class="toggle-btn" onclick="setTheme('light')">Light</button>
    <button class="toggle-btn" onclick="setTheme('neon')">Neon</button>
    
    <p style="margin-top:2rem;">Customize your avatar (placeholder):</p>
    <input type="file" id="avatarUpload" accept="image/*" />
    <div id="avatarPreview" style="margin-top:1rem;"></div>
  </div>

  <footer style="text-align:center; padding:1rem; background:#0a0d23;">
    <p>© 2025 Neura Coin. All Rights Reserved.</p>
  </footer>

  <script>
    // Simple theme toggle
    function setTheme(theme) {
      if(theme === "dark") {
        document.body.style.background = "#0b0f24";
        document.body.style.color = "#fff";
      } else if(theme === "light") {
        document.body.style.background = "#f4f4f4";
        document.body.style.color = "#333";
      } else if(theme === "neon") {
        document.body.style.background = "#000";
        document.body.style.color = "#0ff";
      }
    }

    // Avatar upload preview
    document.getElementById("avatarUpload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById("avatarPreview").innerHTML = `<img src="${event.target.result}" alt="Avatar" style="width:150px; border-radius:50%;">`;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
